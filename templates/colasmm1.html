{% extends 'index.html' %}
{% block title %}
<title>Poisson</title>
{% endblock %}

{% block content %}
<div class="container col-md-6 offset-md-3 ">
    <div class="card mt-3">
        <div class="card-header">
            <h1 class="col-md text-center"><b>Calculo de probabilidad Poisson</b></h1>
        </div>
        <div class="card-body">

            <form action="{{ url_for('calcularColasMm1')}}" method="POST">
                <div class="form-group col-md-8 offset-md-2 mt-3">
                    <label for="tllegada" class="float-left"><b>Tasa de llegada (&lambda;):</b></label>
                    <input type="number" class="form-control ml-2 col-md-4 float-left" name="tllegada"
                        placeholder="Tasa llegada" required>
                </div>
                <br>
                <br>
                <div class="form-group col-md-8 offset-md-2 mt-4">
                    <label for="x1" class="float-left"><b>Rango de unidades en sistema (n):</b></label>
                    <input type="number" class="form-control ml-2 col-md-2 float-left" name="n1" placeholder="Min"
                        required>
                    <input type="number" class="form-control ml-2 col-md-2 float-left" name="n2" placeholder="Max"
                        required>

                </div>
                <br>
                <br>
                <div class="form-group col-md-8 offset-md-2 mt-4">
                    <label for="rservicio" class="float-left"><strong>Ritmo de servicio (&mu;):</strong></label>
                    <input type="number" class="form-control ml-2 float-left col-md-4" name="rservicio"
                        placeholder="Ritmo Servicio">
                </div>
                <br>
                <br>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary "> Calcular</button>
                </div>
            </form>
            {% with mess=get_flashed_messages() %}
            {% if mess %}
            {% for m in mess %}
            <div class="alert alert-danger alert-dismissible col-md">
                <button class="close" type="button" data-dismiss="alert">&times;</button>
                <strong>{{m}}</strong>

            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </div>
</div>


{% endblock %}
